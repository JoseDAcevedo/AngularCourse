<!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
      <div class="login-box card">
          <div class="card-body">
              <form ngNativeValidate [formGroup]= "forma" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform" action="login">
                  <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                  <h3 class="box-title m-t-40 m-b-0">Regístrate ahora</h3><small>Crea tu cuenta y diviértete</small>
                  <!--/////////////////////-->
                  <!--Campos del formulario-->
                  <!--/////////////////////-->
                  <div class="form-group m-t-20">
                      <div class="col-xs-12">
                          <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="Nombre">
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="col-xs-12">
                          <input formControlName="email" name="email" class="form-control" type="email" required placeholder="E-mail">
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="col-xs-12">
                          <input formControlName="pwd" name="pwd" class="form-control" type="password" required placeholder="Contraseña">
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-xs-12">
                          <input formControlName="pwd2" name="pwd2" class="form-control" type="password" required placeholder="Confirmar contraseña">
                      </div>
                  </div>
                  <!--/////////////////////-->
                  <!--Alerta de contraseñas-->
                  <!--Error en forma.errors?.iguales-->
                  <!--/////////////////////-->
                  <div class="form-group" *ngIf="forma['errors']?.iguales && !forma.pristine">
                      <p class="text-danger">
                          Las contraseñas deben ser iguales.
                      </p>
                  </div>
                  <!--/////////////////////-->
                  <!--Términos y condiciones-->
                  <!--/////////////////////-->
                  <div class="form-group row">
                      <div class="col-md-12">
                          <div class="checkbox checkbox-primary p-t-0">
                              <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                              <label for="checkbox-signup"> Estoy de acuerdo con todos los <a href="#">términos</a></label>
                          </div>
                      </div>
                  </div>
                  <!--/////////////////////-->
                  <!--Submit-->
                  <!--/////////////////////-->
                  <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">
                          <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Regístrate</button>
                      </div>
                  </div>
                  <!--/////////////////////-->
                  <!--Volver al iniciar sesión-->
                  <!--/////////////////////-->
                  <div class="form-group m-b-0">
                      <div class="col-sm-12 text-center">
                          <p>Ya tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Inicia sesión</b></a></p>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </section>
  <!-- ============================================================== -->
  <!-- End Wrapper -->
  <!-- ============================================================== -->

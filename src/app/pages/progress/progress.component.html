<!-- Tarjeta 1 -->
<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">

            <h5 class="card-title">Barra de progreso</h5>

            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]= "progreso1" aria-valuemin="0" aria-valuemax="100" [style.width]= "progreso1 + '%'"></div>
            </div>
            <br>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]= "progreso2" aria-valuemin="0" aria-valuemax="100" [style.width]= "progreso2 + '%'"></div>
            </div>

          </div>
        </div>
    </div>
</div>
<!-- Tarjeta 2 y 3 en una fila -->
<div class="row">
    <!-- Tarjeta 2 -->
    <div class="col-6">
        <div class="card">
          <div class="card-body">

            <app-increment (cambioValor)="progreso1 = $event" leyenda="Blue progress" [progreso]="progreso1"></app-increment>

          </div>
        </div>
    </div>
    <!-- Tarjeta 3 en la misma fila -->
    <div class="col-6">
        <div class="card">
          <div class="card-body">

            <app-increment (cambioValor)="progreso2 = $event" leyenda="Green progress" [progreso]="progreso2"></app-increment>

          </div>
        </div>
    </div>
</div>
